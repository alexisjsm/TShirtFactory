version: '3.8'
services:
  db:
    image: mongo:latest
    container_name: MongoDB
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: 'tshirtFactoryDB' 
      
    volumes:
      - ./mongoUser.js:/docker-entrypoint-initdb.d/mongoUser.js:rw
      - ./mongo-volume:/data/db
    ports:
      - 27017:27017
volumes:
  mongo-volume: